<!DOCTYPE html>
<html data-theme="light">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <link rel="stylesheet" href="assets/libs/fontawesome-6.4.2/css/all.css">
    <script src="assets/libs/jquery-3.7.1.js"></script>
    <script src="assets/libs/lodash.min.1.8.3.js"></script>
    <script src="assets/js/main.js"></script>
    <title>SpendWise</title>
</head>

<body>
    <div id="toast-container" class="toast toast-top"></div>

    <div id="app">
        <div id="content">
            <div id="spend-content"></div>
            <div id="stats-content"></div>
            <div id="note-content"></div>
            <div id="setting-content"></div>
        </div>

        <div class="btm-nav">
            <button id="spend-btn" class="text-primary">
                <i class="fa-sharp fa-regular fa-wallet"></i>
                <span class="btm-nav-label">Chi tiêu</span>
            </button>

            <button id="stats-btn" class="text-primary ">
                <i class="fa-sharp fa-regular fa-chart-simple"></i>
                <span class="btm-nav-label">Thống kê</span>
            </button>

            <button id="note-btn" class="text-primary">
                <i class="fa-sharp fa-regular fa-note"></i>
                <span class="btm-nav-label">Ghi chú</span>
            </button>

            <button id="setting-btn" class="text-primary">
                <i class="fa-sharp fa-regular fa-gear"></i>
                <span class="btm-nav-label">Cài đặt</span>
            </button>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
