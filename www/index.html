<!DOCTYPE html>
<html data-theme="dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="assets/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/myStyle.css">
    <link rel="stylesheet" href="assets/libs/fontAwesome-6.6.0-pro/css/all.css">
    <title>SpendWise</title>
</head>

<body>
    <jeep-sqlite></jeep-sqlite>

    <div id="toast-container" class="toast toast-top z-10 p-0 m-4"></div>

    <div id="app" class="bg-base-200">
        <!-- Navbar -->
        <div class="navbar min-h-0 p-3 bg-base-100">
            <div class="flex-none">
                <img src="assets/imgs/logo.png" class="w-7 h-7">
            </div>
            <div class="flex-1">
                <a class="font-extrabold ps-1 text-xl text-base-content">SpendWise</a>
            </div>
            <div class="flex-none">
                <label class="swap swap-rotate">
                    <input type="checkbox" data-toggle-theme="light,dark" class="theme-controller" value="light" />

                    <i class="fa-sharp fa-regular fa-moon swap-off fill-current text-2xl"></i>
                    <i class="fa-sharp fa-regular fa-brightness swap-on fill-current text-2xl"></i>
                </label>
            </div>
        </div>

        <!-- Main content -->
        <div id="page" class="overflow-y-scroll no-scrollbar" style="height: calc(100vh - 48px - 52px);">
            <div id="page-home"></div>
            <div id="page-spend"></div>
            <div id="page-stats"></div>
            <div id="page-note"></div>
            <div id="page-setting"></div>
        </div>

        <!-- Bottom navigation -->
        <div class="btm-nav btm-nav-sm">
            <button id="home-btn" class="text-base-content border-t border-base-300">
                <i class="fa-sharp fa-regular fa-house"></i>
                <span class="btm-nav-label">Trang chủ</span>
            </button>

            <button id="spend-btn" class="text-base-content border-t border-base-300">
                <i class="fa-sharp fa-regular fa-wallet"></i>
                <span class="btm-nav-label">Chi tiêu</span>
            </button>

            <button id="stats-btn" class="text-base-content border-t border-base-300 ">
                <i class="fa-sharp fa-regular fa-chart-simple"></i>
                <span class="btm-nav-label">Thống kê</span>
            </button>

            <button id="note-btn" class="text-base-content border-t border-base-300">
                <i class="fa-sharp fa-regular fa-note"></i>
                <span class="btm-nav-label">Ghi chú</span>
            </button>

            <button id="setting-btn" class="text-base-content border-t border-base-300">
                <i class="fa-sharp fa-regular fa-gear"></i>
                <span class="btm-nav-label">Cài đặt</span>
            </button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="/scripts/page.js"></script>
</body>

</html>
